<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sing up</title>
</head>
<body>
    <div class="contenedor">
        <div class="imagen">
            <img src="imagen1.png" alt="logo de la compañia">
        </div>
        <div class="contenedorFormulario">
            <form class="formulario">
                <input type="text" class="input" placeholder="Username">
                <input type="password" class="input" placeholder="Password">
                <!-- <input type="text" class="input" placeholder="Username"> -->
            </form>
            <div class="contenedorBotones">
                <button class="botones">Sing In</button>
                <button class="botones">Sing Up</button>
            </div>

            <p class="restablecerPassword"> Forgot Password?</p>

            <div class="contenedorImg2">
                <img src="imagen2.png" alt="logo de la compañia" class="imagen2">
            </div>
        </div>
    </div>
</body>
</html>
